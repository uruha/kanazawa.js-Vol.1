<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p" rel="stylesheet">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">
		<style>
			.reveal * {
				font-family: "M PLUS 1p", sans-serif;
			}
			.reveal h1,
			.reveal h2,
			.reveal h3,
			.reveal h4,
			.reveal h5,
			.reveal h6 {
				font-family: "M PLUS 1p", sans-serif;
				text-transform: none;
			}
			p {
				text-align: left;
			}
		</style>

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section
					data-markdown="docs/slide_01.md">
				</section>
				<section
					data-markdown="docs/slide_02.md">
				</section>
				<section
					data-markdown="docs/slide_03.md">
				</section>
				<section
					data-markdown="docs/slide_04.md">
				</section>
				<section
					data-markdown="docs/slide_05.md">
				</section>
				<section
					data-markdown="docs/slide_06.md">
				</section>
				<section
					data-markdown="docs/slide_07.md">
				</section>
				<section
					data-markdown="docs/slide_08.md">
				</section>
				<section
					data-markdown="docs/slide_09.md">
				</section>
				<section
					data-markdown="docs/slide_10.md">
				</section>
				<section
					data-markdown="docs/slide_11.md">
				</section>
				<section
					data-markdown="docs/slide_12.md">
				</section>
				<section
					data-markdown="docs/slide_13.md">
				</section>
				<section
					data-markdown="docs/slide_14.md">
				</section>
				<section
					data-markdown="docs/slide_15.md">
				</section>
				<section
					data-markdown="docs/slide_16.md">
				</section>
				<section
					data-markdown="docs/slide_17.md">
				</section>
				<section
					data-markdown="docs/slide_18.md">
				</section>
				<section
					data-markdown="docs/slide_19.md">
				</section>
				<section
					data-markdown="docs/slide_20.md">
				</section>
				<section
					data-markdown="docs/slide_21.md">
				</section>
				<section
					data-markdown="docs/slide_22.md">
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
